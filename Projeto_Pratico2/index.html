<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Projeto Prático 2 - Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="description" content="Descrição do Site." />
    <meta name="keywords" content="palavras chaves" />
    <meta charset="author" content="Autor do Site" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>

  <body>
      <header>
          <div class="conteiner">
              <div>
                  <div class="logo_1">

                  </div><!--logo_1-->
              </div>

              <div>
                  <div class="logo_2">

                  </div><!--logo_2-->
              </div>
          <div class="clear"></div><!--Resetar-limpar-->
          </div><!--conteiner-->
      </header><!--Header-->

      <section class="cover-form">
          <div class="conteiner bg">
              <div class="form-conteiner">
                  <h2>PODE ACREDITAR. POR DENTRO É AINDA MAIS BONITO.</h2>

                  <form>
                      <div class="form-wraper">
                          <p>* Nome Completo </p>
                          <input type="text" name="nome" required placeholder="Nome" />
                      </div><!--form-wraper-->

                      <div class="form-wraper">
                          <p>* E-mail </p>
                          <input type="text" name="email" required placeholder="E-mail" />
                      </div><!--form-wraper-->

                      <div class="form-wraper">
                          <p>Telefone </p>
                          <input type="text" name="telefone" required placeholder="Telefone" />
                      </div><!--form-wraper-->

                      <div class="form-wraper">
                          <input type="submit" name="acao" value="Enviar" />
                      </div><!--form-wraper-->

                      <div class="form-wraper">
                          <p>* Campos Obrigatórios</p>
                      </div><!--form-wraper-->

                  </form>

              </div><!--form-conteiner-->
          </div><!--conteiner bg-->
      </section><!--cover-form-->

      <section class="chamada">
          <div class="conteiner">
              <h2>Viva a vida que você sempre sonhou</h2>
              <p>Coberturas de frente para a Ponta Negra</p>
          </div><!--conteiner-->
      </section><!--chamada-->



  </body>
</html>
